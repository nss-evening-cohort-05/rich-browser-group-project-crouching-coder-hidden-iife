<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <!-- Third Party Styles -->
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- Personal Styles -->
</head>

<body class="background-image">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="brand" href="#">Movie Mayhem</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="new-movies" class="hidden" href="#">Find New Movies</a></li>
          <li><a id="search-your-movies" class="hidden" href="#">Search Your Movies</a></li>
          <li><a id="logout" class="hidden" href="#">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container col-xs-4 col-xs-offset-4" id="login-container">
    <h3>Login/Register</h3>
    <input class="form-control form-spacing" type="email" placeholder="ENTER YOUR EMAIL" id="userEmail" name="">
    <input class="form-control form-spacing" type="password" placeholder="ENTER PASSWORD" id="userPassword" name="">
    <input class="form-control form-spacing" type="text" name="" placeholder="ENTER USERNAME" id="userName">
    <input class="btn-success col-xs-6" type="submit" name="" value="LOGIN" id="userLoginBtn">
    <input class="btn-primary col-xs-6" type="submit" name="" value="REGISTER" id="userRegisterBtn">
  </div>

  <div id="user-profile-container" class="hidden">
    <h3>user profile</h3>
    <button id="watched-btn" class="btn">Watched</button>
    <button id="unwatched-btn" class="btn">Unwatched</button>
    <div class="container-fluid">
      <div class="row" id="movieList"></div>
    </div>
  </div>

  <div id="search-yours-container" class="hidden">
    <h3>Search My Saved Movies</h3>
    <div class="row input-holder">
      <input type="text" class="col-xs-4 col-xs-offset-4" id="my-movie-search">
    </div>
    <div class="row col-xs-4 col-xs-offset-4">
      <button class="btn btn-lg col-xs-12" id="get-my-movie">Search My Movies!</button>
    </div>
  </div>




  <div id="search-new-container" class="hidden"> 
	<h3>Search For New Movies</h3>
    <div class="row input-holder">
      <input type="text" class="col-xs-4 col-xs-offset-4" id="movieSearch">
    </div>
    <div class="row col-xs-4 col-xs-offset-4">
      <button class="btn btn-lg col-xs-12" id="getMovie">Search Movies</button>
    </div>
    <div id="new-search-results"></div>
  </div>






  <!-- Third Party Scripts -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- Personal Scripts -->
  <script type="text/javascript" src="./javascripts/firebase.js"></script>
  <script type="text/javascript" src="./javascripts/dom.js"></script>
  <script type="text/javascript" src="./javascripts/crud.js"></script>
  <script type="text/javascript" src="./javascripts/firebaseAuth.js"></script>
  <script type="text/javascript" src="./javascripts/userCrud.js"></script>
  <script type="text/javascript" src="./javascripts/movieApi.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</body>

</html>
